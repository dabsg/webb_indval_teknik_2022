<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        #box1{
        position:absolute;
        top:200px;
        left:200px;
        width:250px;
        height:250px;
        background-color:green;
      }
      #box2{
        position:absolute;
        top:100px;
        left:20px;
        width:100px;
        height:100px;
        background-color:pink;

      }

    </style>
  </head>
  <body>

     med absolute positionering utgår man i från webbläsarens övre vänstra hörn och kan för flytta elementet <br>
     med left,right,top,bottom.
    <div id="box1">box1</div>
    <div id="box2">box2</div>

  </body>
</html>
